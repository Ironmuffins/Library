<!DOCTYPE html>
<html>
  <head>
    <link href="library.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>Simple Library App</title>
  </head>
  <body>
    <h1>Simple Library App</h1>
    <h2>Track your progress!</h2>
    <div id=formGrid>
    <form id=bookForm>
    <label for="bookName">Name of Book:</label>
    <input type='text' name="bookName" id="bookName" class="input" required>
    <br>
    <label for="author">Author:</label>
    <input type='text' name="author" id="author" class="input" required>
    <br>
    <label for="pages"># of Pages</label>
    <input type='text' name="pages" id="pages" class="input" required>
    <br>
    <label for="readStatus">Finished book?</label>
    <input type='text' name="readStatus" id="readStatus" class="input" required>
    <br>
    <br>
    <button id='addBook' type = 'submit'>Add Book</button>
  <!--  <button id='openLibrary'>Open Library</button>  -->
  </form>
    </div>  
    <br>
    <div class ='griditemheader'>
      <div class='griditem'>Name</div>
      <div class='griditem'>Author</div>
      <div class='griditem'>Pages</div>
      <div class='griditem'>Read Status</div>
      <div class='griditem'>Remove</div>
      <div class='libraryDisplayDiv'></div>
    </div>
    <table id=table></table>
    <script src="library.js"></script>
  </body>  
</html>
